<div class="calculadora">
  <input type="number" placeholder="introduce primer numero" [(ngModel)] = "numero1">
  <input type="number" placeholder="introduce segundo numero"[(ngModel)] = "numero2">
  <button (click)="sumar()">SUMAR</button>
  <button (click)="resta()">RESTA</button>
  <button (click)="multiplicar()">MULTIPLICAR</button>
</div>
<h1>Resultado: {{resultado}}</h1>
